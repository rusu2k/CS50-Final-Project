{% extends "layout2.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="center" >
    <h2><strong>Register</strong></h2>
    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
    <form action="/register" method="post">
        <div class="txt-field email">
            <input autocomplete="off" id="email" autofocus name="email" required  type="text">
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt-field">
            <input autocomplete="off" id="username" autofocus name="username" required type="text">
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt-field">
            <input autocomplete="off" id="password" autofocus name="password" required  type="password">
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt-field">
            <input autocomplete="off" id="confirm" autofocus name="confirm" required  type="password">
            <span></span>
            <label>Confirm Password</label>
        </div>
        {% if error %}
            <script>
                document.addEventListener("DOMContentLoaded", function(){
                    const email = document.getElementById("email");
                    email.style.border = "1px solid red";
                    email.style.borderRadius = "5px";
                    email.style.boxShadow = "0px 0px 2px 3px pink";
                    const usr = document.getElementById("username");
                    usr.style.border = "1px solid red";
                    usr.style.boxShadow = "0px 0px 2px 3px pink";
                    usr.style.borderRadius = "5px";
                    const pass = document.getElementById("password");
                    pass.style.borderRadius = "5px";
                    pass.style.border = "1px solid red";
                    pass.style.boxShadow = "0px 0px 2px 3px pink";
                    const conf = document.getElementById("confirm");
                    conf.style.border = "1px solid red";
                    conf.style.boxShadow = "0px 0px 2px 3px pink";   
                    conf.style.borderRadius = "5px"; 
                });
                
            </script>
        {% endif %}
        <input type="submit" style="margin-bottom: 15px;" value="Register">
    </form>
</div>
{% endblock %}
